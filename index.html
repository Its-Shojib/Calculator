<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <title>Calculator</title> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button" class="operator" name="" id="" value="AC" onclick="display.value =''">
                    <input type="button" class="operator" name="" id="" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" class="operator" name="" id="" value="." onclick="display.value +='.'">
                    <input type="button" class="operator" name="" id="" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" name="" id="" value="7" onclick="display.value +='7'">
                    <input type="button" name="" id="" value="8" onclick="display.value +='8'">
                    <input type="button" name="" id="" value="9" onclick="display.value +='9'">
                    <input type="button" class="operator" name="" id="" value="*" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="button" name="" id="" value="4" onclick="display.value +='4'">
                    <input type="button" name="" id="" value="5" onclick="display.value +='5'">
                    <input type="button" name="" id="" value="6" onclick="display.value +='6'">
                    <input type="button" class="operator" name="" id="" value="-" onclick="display.value +='-' ">
                </div>
                <div>
                    <input type="button" name="" id="" value="1" onclick="display.value +='1'">
                    <input type="button" name="" id="" value="2" onclick="display.value +='2'">
                    <input type="button" name="" id="" value="3" onclick="display.value +='3'">
                    <input type="button" class="operator" name="" id="" value="+" onclick="display.value +='+' ">
                </div>
                <div>
                    <input type="button" name="" id="" value="00" onclick="display.value +='00'">
                    <input type="button" name="" id="" value="0" onclick="display.value +='0'">
                    <input type="button" class="operator" name="" id="equal" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <footer style="
            text-align: center;
            font-size: 1.2rem;
            background-color: black;
            color: wheat;
            padding: 10px 0px;">
        <p>All Rights Reserved by @Md Shojib Hossain, 2023 </p>
    </footer>
</body>
</html>
